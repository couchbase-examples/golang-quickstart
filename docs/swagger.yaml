definitions:
  models.Airline:
    properties:
      callsign:
        example: SAF
        type: string
      country:
        example: United States
        type: string
      iata:
        example: SA
        type: string
      icao:
        example: SAF
        type: string
      name:
        example: SampleName
        type: string
    required:
    - country
    - icao
    - name
    type: object
  models.Airport:
    properties:
      airportname:
        example: SampleAirport
        type: string
      city:
        example: SampleCity
        type: string
      country:
        example: United Kingdom
        type: string
      faa:
        example: SAA
        type: string
      geo:
        $ref: '#/definitions/models.Geo'
      icao:
        example: SAAA
        type: string
      tz:
        example: Europe/Paris
        type: string
    required:
    - airportname
    - city
    - country
    - faa
    type: object
  models.Destination:
    properties:
      destinationairport:
        example: JFK
        type: string
    type: object
  models.Geo:
    properties:
      alt:
        example: 48.864716
        type: number
      lat:
        example: 2.349014
        type: number
      lon:
        example: 92
        type: number
    type: object
  models.Hotel:
    properties:
      address:
        example: 123 Sample Street, Sample City
        type: string
      alias:
        example: Sample Alias
        type: string
      checkin:
        example: 2:00 PM
        type: string
      checkout:
        example: 11:00 AM
        type: string
      city:
        example: Sample City
        type: string
      country:
        example: United States
        type: string
      description:
        example: A sample hotel for testing purposes
        type: string
      directions:
        example: Turn right at Sample Avenue
        type: string
      email:
        example: info@samplehotel.com
        type: string
      fax:
        example: "+123456780"
        type: string
      free_breakfast:
        example: true
        type: boolean
      free_internet:
        example: true
        type: boolean
      free_parking:
        example: true
        type: boolean
      geo:
        $ref: '#/definitions/models.Geo'
      name:
        example: Sample Hotel
        type: string
      pets_ok:
        example: true
        type: boolean
      phone:
        example: "+123456789"
        type: string
      price:
        example: $150 per night
        type: string
      public_likes:
        items:
          type: string
        type: array
      reviews:
        items:
          $ref: '#/definitions/models.Reviews'
        type: array
      state:
        example: Sample State
        type: string
      title:
        example: Hayfield
        type: string
      tollfree:
        example: 1800-SAMPLE
        type: string
      url:
        example: https://www.samplehotel.com
        type: string
      vacancy:
        example: true
        type: boolean
    required:
    - address
    - city
    - country
    - name
    type: object
  models.HotelFilter:
    properties:
      city:
        example: Sample City
        type: string
      country:
        example: United States
        type: string
      description:
        example: A sample hotel for testing purposes
        type: string
      limit:
        example: 10
        type: integer
      name:
        example: Sample Hotel
        type: string
      offset:
        example: 0
        type: integer
      state:
        example: Sample State
        type: string
      title:
        example: Hayfield
        type: string
    type: object
  models.Ratings:
    properties:
      Cleanliness:
        example: 5
        type: integer
      Location:
        example: 4
        type: integer
      Overall:
        example: 4
        type: integer
      Rooms:
        example: 5
        type: integer
      Service:
        example: 5
        type: integer
      Sleep Quality:
        example: 4
        type: integer
      Value:
        example: 4
        type: integer
    type: object
  models.Reviews:
    properties:
      author:
        example: John Doe
        type: string
      content:
        example: Great service and clean rooms
        type: string
      date:
        example: "2024-01-01"
        type: string
      ratings:
        $ref: '#/definitions/models.Ratings'
    type: object
  models.Route:
    properties:
      airline:
        example: AF
        type: string
      airlineid:
        example: airline_10
        type: string
      destinationairport:
        example: JFK
        type: string
      distance:
        example: 4151.79
        type: number
      equipment:
        example: CRJ
        type: string
      schedule:
        items:
          $ref: '#/definitions/models.Schedule'
        type: array
      sourceairport:
        example: SFO
        type: string
      stops:
        example: 0
        type: integer
    required:
    - airline
    - airlineid
    - destinationairport
    - sourceairport
    type: object
  models.Schedule:
    properties:
      day:
        example: 1
        type: integer
      flight:
        example: XYZ123
        type: string
      utc:
        example: "14:30"
        type: string
    type: object
